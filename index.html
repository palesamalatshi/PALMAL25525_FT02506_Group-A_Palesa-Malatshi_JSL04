<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <title>Kanban Task Management</title>
  </head>

  <body>
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>
      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button class="board-btn">Launch Career</button>
      </div>
    </nav>

    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
      </header>

      <div class="container">
        <main class="card-column-main">
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 class="columnHeader">TODO</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 class="columnHeader">DOING</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 class="columnHeader">DONE</h4>
            </div>
            <div class="tasks-container"></div>
          </div>
        </main>
      </div>
    </div>

    <div id="modal-container" class="hidden">
      <div class="modal-window">
        <div class="modal-header">
          <h3 id="modal-title-header">Edit Task</h3>
          <button class="modal-close-btn" id="close-modal-btn">&times;</button>
        </div>
        <div class="modal-input-group">
          <label for="modal-task-title" class="modal-label">Title</label>
          <input type="text" id="modal-task-title" class="modal-input" />
        </div>
        <div class="modal-input-group">
          <label for="modal-task-description" class="modal-label">Description</label>
          <textarea id="modal-task-description" class="modal-textarea" rows="4"></textarea>
        </div>
        <div class="modal-input-group">
          <label for="modal-status-select" class="modal-label">Status</label>
          <select id="modal-status-select" class="modal-select">
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button id="save-task-btn" class="modal-save-btn">Save Changes</button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
