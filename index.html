<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JSL04 Dynamic Task Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Kanban Task Board</h1>
    <p>Dynamic tasks with modal view â€” by Palesa Malatshi ðŸŒ¸</p>
  </header>

  <main class="board">
    <!-- To Do Column -->
    <section class="column" id="todo">
      <h2>To Do</h2>
      <div class="tasks-container" id="todo-tasks"></div>
    </section>

    <!-- In Progress Column -->
    <section class="column" id="doing">
      <h2>In Progress</h2>
      <div class="tasks-container" id="doing-tasks"></div>
    </section>

    <!-- Done Column -->
    <section class="column" id="done">
      <h2>Done</h2>
      <div class="tasks-container" id="done-tasks"></div>
    </section>
  </main>

  <!-- Modal (Hidden by Default) -->
  <div class="modal" id="task-modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="close-modal">âœ–</button>
      <form id="modal-form">
        <label for="modal-title">Title</label>
        <input type="text" id="modal-title" name="title" />

        <label for="modal-description">Description</label>
        <textarea id="modal-description" name="description"></textarea>

        <label for="modal-status">Status</label>
        <select id="modal-status" name="status">
          <option value="todo">To Do</option>
          <option value="doing">In Progress</option>
          <option value="done">Done</option>
        </select>

        <button type="submit" class="save-btn">Save</button>
      </form>
    </div>
  </div>

  <script src="initialData.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
